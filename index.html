<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    body{
        font-family: 'Poppins', sans-serif;
        background-color: blanchedalmond;
    }

    #head{
      margin-top: 100px;
      font-family: 'Cinzel', serif;
      font-weight: bold;
    }


    #btn{
        margin-top: 50px;
        color: crimson;
    }
    #btn:hover{
        background-color: crimson;
        color: aliceblue;

    }
  </style>
  <body>
    <h2 class="container w-75 text-center" id="head">Random Quote Generator</h2>
    <div class="container w-75 bg-warning-subtle shadow rounded-5 " id="quote_a1">
      <div class="text-center pt-4">
        <p id="quote">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
          magni.
        </p>
        <h3 id="author">Lorem, ipsum.</h3>
        <button id="btn" class="btn btn-outline-dark mb-5 shadow rounded-5">Get Quote</button>
      </div>
    </div>
